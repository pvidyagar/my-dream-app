<div class="col-lg-1"></div>
<div class="col-lg-10">
	<h1>My Travels</h1>
	<div align="right">
		<button class="btn btn-primary" (click)="addNewTravel()">Add New Travel</button>
	</div>
	<div>
		 <table class="table table-striped table-hover table-bordered">
			<thead>
				<tr class="warning">
					<th>#</th>
					<th>Customer Name</th>
					<th>Project Name</th>
					<th>Travel Start Date</th>
					<th>Travel End Date</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let projectInfo of projectDetails">
					<td>1</td>
					<td>{{projectInfo.projectName}}</td>
					<td>{{projectInfo.customerName}}</td>
					<td>{{projectInfo.startDate}}</td>
					<td>{{projectInfo.endDate}}</td>
				</tr>
			</tbody>
		</table> 
		
	</div>
</div>
