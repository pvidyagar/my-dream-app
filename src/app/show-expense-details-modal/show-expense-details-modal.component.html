
<table class="table table-striped table-hover table-bordered">
	<thead>
		<tr class="warning">
			<th>#</th>
			<th>Date</th>
			<th>Expense</th>
			<th>Description</th>
			<th>Amount</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let expense of currentProject.expenses">
					<td>1</td>
					<td>{{expense.date}}</td>
					<td>{{expense.type}}</td>
					<td>{{expense.description}}</td>
					<td>{{expense.amount}}</td>
				</tr>
	</tbody>
</table>
